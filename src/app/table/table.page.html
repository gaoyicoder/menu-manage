<ion-header>
  <ion-toolbar>
    <ion-title>菜单：桌号</ion-title>
    <ion-button slot="end" (click)="presentPop($event)">桌号管理</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col>名称</ion-col>
					<ion-col offset="2">操作</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
		<ion-item *ngFor='let table of tableData'>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-input type="input" placeholder="请输入桌号" (ionChange)="changeTable(table)" [(ngModel)]="table.name"></ion-input>
					</ion-col>
					<ion-col>
						<ion-button type="button" (click)="showCode(table)">小程序码</ion-button>
					</ion-col>
					<ion-col>
						<ion-button type="button" (click)="confirmDelete(table)">删除</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
		<ion-item>
			<div class="container">
				<div class="button-wrapper">
			    <ion-button size="large" type="button" (click)="addNew()">添加</ion-button>
		  		<ion-button size="large" type="button" (click)="save()">保存</ion-button>
			  </div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
