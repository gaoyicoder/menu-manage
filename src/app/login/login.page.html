<ion-header>
  <ion-toolbar>
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-page" padding>
	<form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
		<ion-list>
		  <ion-item>
		    <ion-label fixed>账号</ion-label>
		    <ion-input type="text" placeholder="请输入用户名" formControlName="username"></ion-input>

		    <ion-text *ngIf="submitted&&loginForm.controls['username'].invalid&&loginForm.controls['username'].errors.required" class="input-hint">用户名不能为空</ion-text>
		  </ion-item>
		  <ion-item>
		    <ion-label fixed>密码</ion-label>
		    <ion-input type="password" placeholder="请输入密码" formControlName="password"></ion-input>
		    <ion-text *ngIf="submitted&&loginForm.controls['password'].invalid&&loginForm.controls['password'].errors.required"  class="input-hint">密码不能为空</ion-text>
		  </ion-item>
		  <ion-button expand="full" type="submit">登录</ion-button>
		</ion-list>
	</form>
</ion-content>
