<ion-header>
  <ion-toolbar>
    <ion-title>统计</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form [formGroup]='balanceForm' (ngSubmit)="onSubmit()">
		<ion-item>
		  <ion-label>起始时间</ion-label>
		  <ion-datetime formControlName="fromDate" display-format="YYYY-MM-DD"></ion-datetime>
		</ion-item>
		<ion-item>
		  <ion-label>结束时间</ion-label>
		  <ion-datetime formControlName="toDate" display-format="YYYY-MM-DD"></ion-datetime>
		</ion-item>
		<div class="container">
		  <div class="button-wrapper">
		    <ion-button size="large" type="submit" >统计</ion-button>
		  </div>
		</div>
	</form>
	<ion-item-divider>
    <ion-label>
      统计结果：
    </ion-label>
  </ion-item-divider>
  <ng-container *ngIf="JSON.stringify(balance) != '{}'">
  	<ion-item>
  		<ion-label>金额总计：{{balance.total}}</ion-label>
  	</ion-item>
  	<ion-item>
  		<ion-label>订单总计：{{balance.totalNum}}</ion-label>
  	</ion-item>
  	<ion-item>
  		<ion-label>每天平均：{{balance.avg}}</ion-label>
  	</ion-item>
  	<ion-list>
  		<ion-list-header>
  			<h5>热门菜品：</h5>
  		</ion-list-header>
			<ion-item *ngFor="let top of balance.topList">
  			{{top.name}}：{{top.num}}次
  		</ion-item>
		</ion-list>
  </ng-container>
  
</ion-content>
