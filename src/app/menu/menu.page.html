<ion-header>
  <ion-toolbar>
  	<ion-button slot="start" (click)="addMenu()"><ion-icon name="add"></ion-icon></ion-button>
    <ion-title>菜单：菜单</ion-title>
    <ion-button slot="end" (click)="presentPop($event)">菜单管理</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col size="5">名称</ion-col>
					<ion-col>价格</ion-col>
					<ion-col>类别</ion-col>
					<ion-col>图片</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
		<ion-item-sliding #slidingItem *ngFor='let menu of menuData'>
			<ion-item>
				<ion-grid>
					<ion-row>
						<ion-col size="5">{{menu.menuName}}</ion-col>
						<ion-col>{{menu.price}}</ion-col>
						<ion-col>{{menuTypeData[menu.menuTypeId]}}</ion-col>
						<ion-col>
							<ion-thumbnail><img src="{{menu.imageUrl}}?random={{random}}"></ion-thumbnail>
					  </ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option (click)="editMenu(menu, slidingItem)">
        	<ion-icon name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="confirmDelete(menu, slidingItem)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
