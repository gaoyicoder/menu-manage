<ion-header>
  <ion-toolbar>
    <ion-title>会员：充值类型</ion-title>
    <ion-button slot="end" (click)="presentPop($event)">充值类型</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col>实际￥</ion-col>
					<ion-col>充值￥</ion-col>
					<ion-col>热门</ion-col>
					<ion-col>顺序</ion-col>
					<ion-col>操作</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
		<ion-item *ngFor='let rechargeType of rechargeTypeData'>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-input type="number" placeholder="实际￥" [(ngModel)]="rechargeType.realValue"></ion-input>
					</ion-col>
					<ion-col>
						<ion-input type="number" placeholder="充值￥" [(ngModel)]="rechargeType.rechargeValue"></ion-input>
					</ion-col>
					<ion-col>
						<ion-checkbox color="primary" [(ngModel)]="rechargeType.isHot"></ion-checkbox>
					</ion-col>
					<ion-col>
						<ion-input type="number" placeholder="顺序" [(ngModel)]="rechargeType.sequence"></ion-input>
					</ion-col>
					<ion-col>
						<ion-button type="button" (click)="confirmDelete(rechargeType)">删除</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
		<ion-item>
			<div class="container">
				<div class="button-wrapper">
			    <ion-button size="large" type="button" (click)="addNew()">添加</ion-button>
		  		<ion-button size="large" type="button" (click)="save()">保存</ion-button>
			  </div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
