<ion-header>
  <ion-toolbar>
    <ion-title>会员：折扣类型</ion-title>
    <ion-button slot="end" (click)="presentPop($event)">折扣类型</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col>折扣%</ion-col>
					<ion-col>操作</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
		<ion-item *ngFor='let discountType of discountTypeData'>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-input type="number" placeholder="折扣%" [(ngModel)]="discountType.discount"></ion-input>
					</ion-col>
					<ion-col>
						<ion-button type="button" (click)="confirmDelete(discountType)">删除</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
		<ion-item>
			<div class="container">
				<div class="button-wrapper">
			    <ion-button size="large" type="button" (click)="addNew()">添加</ion-button>
		  		<ion-button size="large" type="button" (click)="save()">保存</ion-button>
			  </div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
